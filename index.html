<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="Flexbox-container">
    <div class="Calculator-body">
        <div class="display" id="display"></div>
        <div class="calculator-keys">
        <div class="1st_row">
            <button id="clear">A/C</button>
            <button id="percent_key">%</button>
            <button id="flip_sign">+/-</button>
            <button class="op_keys" id="divide">รท</button>
        </div>
        <div class="2nd_row">
            <button class="number_keys" id="7">7</button>
            <button class="number_keys" id="8">8</button>
            <button class="number_keys" id="9">9</button>
            <button class="op_keys" id="Multiplication">ร</button>
        </div>
        <div class="3rd_row">
            <button class="number_keys" id="4">4</button>
            <button class="number_keys" id="5">5</button>
            <button class="number_keys" id="6">6</button>
            <button class="op_keys" id="subtraction">-</button>
        </div>
        <div class="4th_row">
            <button class="number_keys" id="1">1</button>
            <button class="number_keys" id="2">2</button>
            <button class="number_keys" id="3">3</button>
            <button class="op_keys" id="plus">+</button>
        </div>
        <div class="5th_row">
            <button class="number_keys" id="0">0</button>
            <button id="float">.</button>
            <button id="eqauls">=</button>
        </div>
    </div>
    </div>
</div>
</body>
</html>
